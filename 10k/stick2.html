<!doctype html>
<html>
<head>
  <title>Stick2 &alpha;</title>

  <link rel="stylesheet" href="stick2.css">
</head>
<body>
  
  <div id=N>
  </div>
  <div id=FC>
    <div id=figures>
    </div>
  </div>
  <div class=header>
    <div id=playpause style="">&#9654;
    </div>
    <button id=share style=float:left>Share/Save
    </button>
    <div id=IB>Attach
      <button id=line>Line
      </button>
      <button id=circle>Circle
      </button>
    </div>
    <div id=info>
      <span id=type>
      </span>
      <span>
        <b> Angle: 
        </b>
        <span id=angle>
        </span>&deg;
      </span>
      <span>
        <b> Length: 
        </b>
        <span id=length>
        </span>
      </span>
      <span>
        <b> Width: 
        </b>
        <span id=width>
        </span>
      </span>
      <span>
        <b> Color: 
        </b>
        <span id=color>
        </span>
      </span>
    </div>
    <button id=makefig>Add to Library
    </button>
    <div style="float:right">
      <button id=delete>Delete
      </button>
      <button id=lockswitch>Unlock
      </button>
      <a href="http://antimatter15.com">antimatter15.com
      </a>
    </div>
  </div>
  <div id=TC>
    <div id=TS>
      <table>
        <tr id=timeline>
          <td id=next>
            <div style="width: 120px">
              <span style="font-size:90px;color:#507D2A;float:left">+
              </span>
              <br>
              <br>
              <span>Add new frame
              </span>
            </div>
          </td>
      </table>
    </div>
  </div>

</body>
</html>
