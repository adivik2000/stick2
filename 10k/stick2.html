<!doctype html>
<html>
<head>
  <title>Stick2 &alpha;</title>

  <link rel="stylesheet" href="stick2.css">
</head>
<body>
  <div id="canvas"></div>

  <div id="figcont">
    <div style="overflow:hidden" id="figures"></div>
  </div>
  
  <div class="header">	
		<div id="playpause" style="float: left;padding: 0 10px 0 10px;margin-top: -3px;;font-size: x-large">
		&#9654;
		</div>
	<button id="share" style="float:left">Share</button>
  
	<div id="infobox"> 
      Attach 
      <button id="line">Line</button>
      <button id="circle">Circle</button>
  </div>
	<div id="info" style="float:left;margin-top: 2px;font-size: large">
		
     <span id="type"></span>
     <span><b>Angle:</b> <span id="angle"></span>&deg;</span>
     <span><b>Length:</b> <span id="length"></span></span>
     <span><b>Width:</b> <span id="width"></span></span>
     <span><b>Color:</b> <span id="color"></span></span>
	</div>
  <button id="makefig" style="float:left">Add to Library</button>
  <div style="float: right;">
    <button id='delete'>Delete</button> 
		<button id="lockswitch">Unlock</button>		
		<a href="http://antimatter15.com">antimatter15.com</a>
	</div>
</div>

<div id="timecont">
  <div id="timescroll">
    <table>
      <tr id="timeline">
        <td id="next">
        <div style="width: 120px;">
        <span style="font-size: 90px;color: #507D2A;float:left">+</span>
        <br><br>
        <span>Add new frame</span>
        </div>
        </td>
      </tr>
    </table>
  </div>
</div>


    <script type="text/javascript" src="main.js"></script>

</body>
</html>
